<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=20;
        do{
            document.writeln(i+"<br/>");
            i++;
         } 
         while(i<=25);

         var i=25;
        do{
            document.writeln(i+"<br/>");
            i--
         } 
         while(i>=20);
    </script>
</body>
</html>
